name: Rust

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check
        run: pwd && ls -al
      - name: Linting
        run: cargo clippy --all-features
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
        